<section class="container-fluid section-list">
  <div>
    <app-search (searchTermValueChanged)="searchColors($event)" (isCreate)="createColor('Create')"></app-search>
  </div>
  <div>
    <div *ngIf="(colors$ | async)?.length==0" class="alert alert-danger text-center col-12">
      <strong></strong>&nbsp;<span>No records found</span>
    </div>
    <table class="table">
      <thead class="#f5f5f5 grey lighten-4">
        <tr>
          <th>Name</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let color of colors$ | async'>
          <td class="capitalize">{{color.name}}</td>
          <td class="pointer" (click)="selectColor(color.color_id, 'Edit')">
              <i class="fa fa-pencil"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
