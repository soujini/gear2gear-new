<section class="container-fluid section-list">
  <div>
    <app-search (searchTermValueChanged)="searchVariants($event)" (isCreate)="createVariant('Create')"></app-search>
  </div>
  <div>
    <div *ngIf="(variants$ | async)?.length==0" class="alert alert-danger text-center col-12">
      <strong>Error!</strong>&nbsp;<span>No records found</span>
    </div>
    <table class="table">
      <thead class="#f5f5f5 grey lighten-4">
        <tr>
          <th>Name</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let variant of variants$ | async' [ngClass]="{'is-active': selectedVariantId == variant.variant_id}">
          <td class="capitalize">{{variant.name}}</td>
          <td class="pointer" (click)="selectVariant(variant.variant_id, 'Edit')">
              <i class="fa fa-pencil"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
