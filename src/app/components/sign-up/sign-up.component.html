<div id="registerModal" mdbModal #registerModal="mdbModal" class="modal fade"
  [config]="{backdrop: false, ignoreBackdropClick: true}" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeRegisterModal()"
          style="right:25px">
          <img class="modal_close_icon" src="../../../assets/icons/modal_close_icon.svg" height="12px">

        </button>
        <div>
          <span class="title">Register</span>
        </div>
      </div>
      <div class="modal-body">
        <div> 
          <p class="green-text text-center" style="font-size:11px;min-height:10px">{{successMessage}}</p>
          <p class="red-text text-center" style="font-size:11px;min-height:10px">{{errorMessage}}</p>
          <div class="row">
            <div class="formGroup col-sm-6 mt-2">
              <input type="firstName" class="form-control" placeholder="First Name" #userFirstName required>
            </div>
            <div class="formGroup col-sm-6 mt-2">
              <input type="lastName" class="form-control" placeholder="Last Name" #userLastName required>
            </div>
          </div>
          <div class="formGroup mt-2">
            <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
          </div>
          <div class="formGroup mt-2">
            <input type="password" class="form-control" placeholder="Password" #userPwd required>
          </div>

          <div class="formGroup text-center mt-3">
            <button (click)="signUp(userEmail.value, userPwd.value, userFirstName.value, userLastName.value)" type="button"
              class="btn btn-primary btn-rounded mt-2">Sign Up</button>
          </div>
          <div class="text-center" style="font-size:12px;color:#6c6666">
            <span>By registering you accept the</span>
            <a>
              terms and conditions</a>
          </div>
        </div>
        <div>
          <div class="redirectToLogin">
            <span>Already have an account? <span class="redirect" (click)="login()">Log In</span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
