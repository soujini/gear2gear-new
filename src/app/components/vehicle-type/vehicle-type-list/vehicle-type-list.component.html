<section class="container-fluid section-list">
  <div>
    <app-search (searchTermValueChanged)="searchVehicleTypes($event)" (isCreate)="createVehicleType('Create')"></app-search>
  </div>
  <div *ngIf="(vehicleTypes$ | async)?.length == 0" class="error-message text-center center">
    <span>No records found</span>
  </div>

  <div *ngIf="(vehicleTypes$ | async)?.length != 0">
    <table class="table">
      <thead class="#f5f5f5 grey lighten-4">
        <tr>
          <th>Name</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let vehicleType of vehicleTypes$ | async'>
          <td class="capitalize">{{vehicleType.name}}</td>
          <td class="pointer" (click)="selectVehicleType(vehicleType.vehicle_type_id, 'Edit')">
              <i class="fa fa-pencil"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
