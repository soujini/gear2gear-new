<div id="verifyModal" mdbModal #verifyModal="mdbModal" class="modal fade"
  [config]="{backdrop: false, ignoreBackdropClick: true}" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeverifyModal()"
          style="right:25px">
          <img class="modal_close_icon" src="../../../assets/icons/modal_close_icon.svg" height="12px">
        </button>
        <div>
          <span class="title">Thank You for Registering</span>
        </div>
      </div>
      <div class="modal-body">
        <div>
          <!-- <p class="red-text text-center" style="font-size:11px;min-height:10px">{{errorMessage}}</p> -->
          <!-- <p class="green-text text-center" style="font-size:11px;min-height:10px">{{successMessage}}</p> -->
          <!-- <p class="text-center">Please enter your email to request a password reset.</p> -->

          <div class="authBlock">
            <div class="formGroup" *ngIf="authService.userData as user">
              <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
              <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
            </div>
            <div class="formGroup">
              <button type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()">
                <i class="fas fa-redo-alt"></i>
                Resend Verification Email
              </button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
